service: fq-top-secret-split

frameworkVersion: ${self:custom.active.serverless-version}

plugins:
  - serverless-domain-manager

custom:
  active:       ${file(../../conf.${self:provider.stage}.yml):conf}
  serviceName: top-secret

provider:
  name: aws
  runtime: go1.x
  stage:   ${opt:stage, 'dev'}
  region:  us-east-1
  memorySize: 128

resources:
  Resources:
    V1LogGroup:
      Type: AWS::Logs::LogGroup
      Properties:
        RetentionInDays: ${self:custom.active.log_retention}

package:
  individually: true
  exclude:
    - ./**

functions:
  v1:
    handler: bin/v1
    package:
      include:
        - ./bin/v1
    events:
      - http:
          path: /topsecret-split
          method: post